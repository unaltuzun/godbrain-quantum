regime_selection:
  by_risk_score:
    - name: "CRASH"
      range: { min: -100.0, max: -60.0 }
    - name: "BEAR"
      range: { min: -60.0, max: -20.0 }
    - name: "NEUTRAL"
      range: { min: -20.0, max: 20.0 }
    - name: "BULL"
      range: { min: 20.0, max: 60.0 }
    - name: "EUPHORIA"
      range: { min: 60.0, max: 100.0 }
  
  equity_change_overrides:
    enabled: true
    rules:
      - condition: "equity_drawdown_pct <= -12.0"
        force_regime: "CRASH"
      - condition: "equity_drawdown_pct <= -6.0"
        force_regime: "BEAR"

# --- THE CHRONOS LINK ---
resonance_overrides:
  enabled: true
  modes:
    # Bu mod Chronos "High Coherence" sinyali verdiğinde devreye girer
    QUANTUM_RESONANCE:
      require_fresh_seconds: 60
      # Zaman büküldüğünde akışı (işlem boyutunu) 2.5 katına çıkar
      flow_multiplier_cap: 2.5  
      # Risk iştahını %30 artır
      risk_multiplier_boost: 1.3 
      # Toplam risk tavanını esnet
      max_total_risk_pct_cap: 0.90
      notes: "TIME DILATION ACTIVE. REALITY IS STABLE. EXECUTE."
    
    COHERENT:
      flow_multiplier_cap: 1.5
      risk_multiplier_boost: 1.1
    
    DECOHERENCE:
      flow_multiplier_cap: 0.5
      risk_multiplier_boost: 0.5
      force_max_total_risk_pct: 0.30
      notes: "REALITY COLLAPSE. REDUCE EXPOSURE."

regimes:
  CRASH:
    equity: { max_total_risk_pct: 0.15, max_symbol_risk_pct: 0.05 }
    leverage: { max: 3 }
    dna_modifiers: { risk_multiplier: 0.3 }
    trade_frequency: { min_seconds_between_trades: 120 }
    positions: { max_open_symbols: 1 }

  BEAR:
    equity: { max_total_risk_pct: 0.40, max_symbol_risk_pct: 0.10 }
    leverage: { max: 5 }
