# ==============================================================================
# GODBRAIN QUANTUM - Kubernetes Secrets
# ==============================================================================
# IMPORTANT: This file contains sensitive data. DO NOT commit to git.
# Use kubectl to create secrets from this file:
#   kubectl create secret generic godbrain-secrets --from-env-file=.env
#
# Or create manually:
#   kubectl create secret generic godbrain-secrets \
#     --from-literal=ANTHROPIC_API_KEY='your-key-here' \
#     --from-literal=REDIS_PASS='your-redis-password' \
#     --from-literal=REDIS_HOST='redis-service' \
#     --from-literal=REDIS_PORT='6379'
#
# ==============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: godbrain-secrets
  namespace: default
type: Opaque
stringData:
  # Anthropic Claude API Key
  ANTHROPIC_API_KEY: "REPLACE_WITH_YOUR_KEY"
  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_PASS: "REPLACE_WITH_YOUR_REDIS_PASSWORD"
  # Optional: Seraph Model Override
  SERAPH_MODEL: "claude-sonnet-4-5-20250929"

