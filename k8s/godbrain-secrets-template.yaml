# ==============================================================================
# GODBRAIN QUANTUM - Kubernetes Secrets Template
# ==============================================================================
# IMPORTANT: Replace placeholder values with actual secrets before applying!
# 
# Usage:
#   1. Copy this file: cp godbrain-secrets-template.yaml godbrain-secrets.yaml
#   2. Replace all <PLACEHOLDER> values with real Base64-encoded secrets
#   3. Apply: kubectl apply -f godbrain-secrets.yaml
#
# To encode a value to Base64:
#   echo -n 'your-secret-value' | base64
# ==============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: godbrain-secrets
  namespace: godbrain
type: Opaque
data:
  # OKX Exchange API
  OKX_API_KEY: <BASE64_ENCODED_OKX_API_KEY>
  OKX_API_SECRET: <BASE64_ENCODED_OKX_API_SECRET>
  OKX_API_PASSPHRASE: <BASE64_ENCODED_OKX_API_PASSPHRASE>
  
  # Redis
  REDIS_PASS: <BASE64_ENCODED_REDIS_PASSWORD>
  
  # Anthropic (Seraph AI)
  ANTHROPIC_API_KEY: <BASE64_ENCODED_ANTHROPIC_KEY>

---
# Alternative: Use stringData (no Base64 encoding needed, K8s encodes automatically)
