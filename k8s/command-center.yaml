# ==============================================================================
# GODBRAIN Command Center - Kubernetes Deployment
# ==============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: command-center
  namespace: godbrain
  labels:
    app: godbrain
    component: command-center
spec:
  replicas: 1
  selector:
    matchLabels:
      app: godbrain
      component: command-center
  template:
    metadata:
      labels:
        app: godbrain
        component: command-center
    spec:
      containers:
      - name: command-center
        image: us-central1-docker.pkg.dev/project-9ad1ce66-06b2-4a7f-bad/godbrain/dashboard:latest
        command: ["python", "command_center.py"]
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        - name: REDIS_HOST
          value: "redis.godbrain.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASS
          valueFrom:
            secretKeyRef:
              name: godbrain-secrets
              key: REDIS_PASS
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: command-center
  namespace: godbrain
spec:
  type: LoadBalancer
  selector:
    app: godbrain
    component: command-center
  ports:
  - port: 80
    targetPort: 8000
