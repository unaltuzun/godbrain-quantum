[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:redis]
command=redis-server --daemonize no
autostart=true
autorestart=true
priority=1

[program:blackjack-lab]
command=python /app/genetics/blackjack_lab.py --redis-host 127.0.0.1 --redis-port 6379
directory=/app
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/godbrain/blackjack.log
stderr_logfile=/var/log/godbrain/blackjack.err

[program:roulette-lab]
command=python /app/genetics/roulette_lab.py --redis-host 127.0.0.1 --redis-port 6379
directory=/app
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/godbrain/roulette.log
stderr_logfile=/var/log/godbrain/roulette.err

[program:chaos-lab]
command=python /app/genetics/chaos_lab.py --redis-host 127.0.0.1 --redis-port 6379
directory=/app
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/godbrain/chaos.log
stderr_logfile=/var/log/godbrain/chaos.err
