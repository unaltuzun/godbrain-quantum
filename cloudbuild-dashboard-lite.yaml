steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'Dockerfile.dashboard-lite', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/godbrain/dashboard:lite', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/godbrain/dashboard:lite']
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/godbrain/dashboard:lite'
